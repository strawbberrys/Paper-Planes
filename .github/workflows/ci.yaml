name: CI

on:
    push:
        branches:
            - main
            - dev


jobs:
    lint:
        name: Lint
        runs-on: ubuntu-latest 
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Setup Aftman
              uses: ok-nick/setup-aftman@v0.3.0

            - name: Lint
              run: |
                selene ./src
    
    style:
        name: Style
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3
            
            - name: Run Stylua
              uses: JohnnyMorganz/stylua-action@v3.0.0
              with:
                token: ${{ secrets.GITHUB_TOKEN }}
                version: v3.0.0
                args: --check .